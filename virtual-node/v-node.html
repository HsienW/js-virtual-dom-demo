<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Node</title>
    <style>
        .one-style {
            width: 100vw;
            height: 2vh;
            background: blue;
        }
        .two-style {
            width: 100vw;
            height: 2vh;
            background: yellow;
        }

        .three-style {
            width: 100vw;
            height: 2vh;
            background: red;
        }
    </style>
</head>
<body>
<div class="list"></div>

<script src="./v-node.js"></script>
<script src="../diff/diff.js"></script>
<script src="../patch/patch.js"></script>
<script src="../util/util.js"></script>
<script>

    let oldNodeData = {
        type: 'ul',  // Node 標籤名
        props: {  // DOM 的屬性, 用一個 object 其他屬性
            key: 'key-1',
            class: 'list',
        },
        children: [  // Node 的子節點
            {
                type: 'li',
                props: {
                    key: 'li-1',
                    class: 'one-style',
                    value: 'I am li-1',
                }
            },
            {
                type: 'li',
                props: {
                    key: 'li-2',
                    class: 'two-style',
                    value: 'I am li-2',
                }
            }
        ]
    };

    let newNodeData = {
        type: 'ul',  // Node 標籤名
        props: {  // DOM 的屬性, 用一個 object 其他屬性
            key: 'key-1',
            class: 'list',
        },
        children: [  // Node 的子節點
            {
                type: 'li',
                props: {
                    key: 'li-1',
                    class: 'one-style',
                    value: 'I am li-1',
                }
            },
            {
                type: 'div',
                props: {
                    key: 'div-1',
                    class: 'two-style',
                    value: 'value change..........',
                }
            },
            {
                type: 'li',
                props: {
                    key: 'li-3',
                    class: 'three-style',
                    value: 'I am li-3',
                }
            }
        ]
    };

    let firstVNode = createVirtualRoot(oldNodeData);
    let initDom = virtualNodeToDOM(firstVNode, null);
    document.body.appendChild(initDom);

   setTimeout(() => {
       let secondVNode = createVirtualRoot(newNodeData);
       let patches = diff(firstVNode, secondVNode);
       renderPatchToDom(patches);
   }, 2000)

</script>
</body>
</html>
